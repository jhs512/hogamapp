<!doctype html>
<html data-theme="light" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" th:text="호감앱"></title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="/resource/common/common.js"></script>
</head>
<body class="min-h-screen flex flex-col pt-[35px] md:pt-[50px]">

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.2/dist/full.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/resource/common/common.css">

<header class="fixed z-40 top-0 left-0 w-full bg-white border-b-[1px] border-b-[color:#efefef] h-[35px] md:h-[50px]">
    <div class="container mx-auto h-full flex items-center px-2">
        <a href="/" class="logo flex font-bold mr-auto">
            <span class="text-[#1E9EFE]">HOGAM.APP</span>
            <span class="ml-2 hidden lg:block">익명호감표시 앱</span>
        </a>

        <div class="flex gap-4">
            <a href="/home/about" class="inline-flex icon-text">
                <i class="fa-solid fa-circle-info"></i>
                <span class="ml-1 hidden lg:block">
                    <span>HOGAM.APP</span>
                </span>
            </a>

            <a href="/account/login" class="inline-flex icon-text" sec:authorize="!isAuthenticated()">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span class="ml-1 hidden lg:block">
                    <span>로그인</span>
                </span>
            </a>

            <a href="javascript:;" onclick="$(this).next().submit();" class="inline-flex icon-text"
               sec:authorize="isAuthenticated()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="ml-1 hidden lg:block">
                    <span>로그아웃</span>
                </span>
            </a>
            <form method="POST" th:action="@{/account/logout}" hidden></form>
        </div>
    </div>
</header>

<div class="flex-grow flex flex-col py-5">
    <main layout:fragment="main" class="flex-grow flex flex-col"></main>
</div>

</body>
</html>
